{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">TheMarket</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Новости</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Социальные сети</a>
          </li>
      </div>
      <div class="login-links">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="login">{{user.username}}</a>
        {% else %}
        <a href="{% url 'login' %}" class="login">Войти</a> / 
        <a href="#" class="login">Зарегистрироваться</a>
        {% endif %}
      </div>
      <form class="d-flex">
        <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container m-35">
    <div class="sidebar">
      {% for cat in cats %}
      <a href="{{cat.get_absolute_url}}" class="sidebar-link"><li>{{cat.name}}</li></a>
      {% endfor %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
</body>
</html>
